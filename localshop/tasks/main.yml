---
- name: Copy docker-compose for localshop
  template: src=docker-compose.yml.j2 dest=/etc/localshop-compose.yml
  register: compose

- name: Run docker container with localshop
  command: docker-compose --file=/etc/localshop-compose.yml up -d --force-recreate
  when: compose.changed

- name: Routing for localshop
  command: >
    curl -XPUT -f -d '{"routes":[{"host":"localshop.{{ inf_domain }}"}]}' http://127.0.0.1:8500/v1/kv/services/routes/system/localshop
  when: compose.changed
