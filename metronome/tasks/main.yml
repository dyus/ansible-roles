---
- name: Copy docker-compose
  template: src=docker-compose.yml.j2 dest=/etc/compose/metronome.yml
  register: compose

- name: Run docker container
  command: docker-compose --file=/etc/compose/metronome.yml up -d --force-recreate
  when: compose.changed

- name: Save http routing
  uri:
    url: http://127.0.0.1:8500/v1/kv/services/routes/system/metronome
    method: PUT
    body_format: json
    body: '{ "routes": [ { "host": "metronome.{{ env_domain }}" } ] }'
  when: compose.changed
